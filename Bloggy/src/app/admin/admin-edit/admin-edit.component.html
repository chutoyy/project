<h1>Modifier le post</h1>
<div *ngIf="alert2" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Modifier avec succ√®s</strong>
  
</div>

<form [formGroup]="editPost" (ngSubmit)="updatePost()">
  <div class="formGroup">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter the title" formControlName="title">
  </div>
  <div class="formGroup">
    <label>Author</label>
    <select name="author_id" class="form-control" formControlName="author_id">
      <option value="">--Choose an author--</option>
      <option value="1">Walter White</option>
      <option value="2">Jessie Pinkman</option>
      <option value="3">Saul Goodman</option>
      <option value="4">Kim Wexler</option>
      <option value="5">Nacho Varga</option>
  </select>
  </div>
  <div class="formGroup">
    <label>Image</label>
    <input type="url" class="form-control" placeholder="Enter the image url" formControlName="image_url">
</div>
<div class="formGroup">
  <label>Resume</label>
  <input type="text" class="form-control" placeholder="Enter the resume" formControlName="resume">
</div>
<div class="formGroup">
  <label>Content</label>
  <input type="text" class="form-control" placeholder="Enter the content" formControlName="content">
</div>
  <button type="submit">Modifier le post</button>
  </form>
